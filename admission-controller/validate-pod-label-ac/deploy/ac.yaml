apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: hello-webhook-config
webhooks:
  - name: hello.webhook.k8s.io
    rules:
      - apiGroups: ["*"]
        apiVersions: ["v1"]
        operations: ["CREATE"]
        resources: ["pods"]
        scope: "Namespaced"
    clientConfig:
      service:
        name: hello-webhook
        namespace: default
        path: /validate
        port: 443
      caBundle: 
    admissionReviewVersions: ["v1"]
    sideEffects: None
