apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-webhook
  template:
    metadata:
      labels:
        app: hello-webhook
    spec:
      containers:
        - name: webhook
          image: rajeshd2090/hello-webhook:1.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: tls-certs
              mountPath: /tls
              readOnly: true
         # args:
         #   - "--tls-cert-file=/tls/tls.crt"
         #   - "--tls-private-key=/tls/tls.key"
      volumes:
        - name: tls-certs
          secret:
            secretName: hello-webhook-tls
