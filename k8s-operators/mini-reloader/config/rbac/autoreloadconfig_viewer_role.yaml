# permissions for end users to view autoreloadconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: mini-reloader
    app.kubernetes.io/managed-by: kustomize
  name: autoreloadconfig-viewer-role
rules:
- apiGroups:
  - core.pelabs.com
  resources:
  - autoreloadconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.pelabs.com
  resources:
  - autoreloadconfigs/status
  verbs:
  - get
